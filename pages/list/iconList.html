<ion-view view-title="图标+按钮列表">
    <ion-content class="has-header">
        <div class="list">
            <div class="item item-divider">左侧包含图标</div>
            <div class="item item-icon-left">
                <i class="icon ion-email"></i>
                Email
            </div>

            <div class="item item-divider">右侧包含图标</div>
            <div class="item item-icon-right">
                Call
                <i class="icon ion-ios-telephone-outline"></i>
            </div>

            <div class="item item-divider">左右两侧包含图标</div>
            <div class="item item-icon-left item-icon-right">
                <i class="icon ion-email"></i>
                Call
                <i class="icon ion-ios-telephone-outline"></i>
            </div>

            <div class="item item-divider">图标+注释</div>
            <div class="item item-icon-left item-icon-right">
                <i class="icon ion-email"></i>
                Call
                <span class="item-note">
                  Grammy
                </span>
                <i class="icon ion-ios-telephone-outline"></i>
            </div>

            <div class="item item-divider">图标+标记</div>
            <div class="item item-icon-left item-icon-right">
                <i class="icon ion-email"></i>
                Call
                <span class="badge badge-assertive">60</span>
            </div>

            <div class="item item-divider">按钮列表</div>
            <div class="item item-button-right">
                Call
                <button class="button button-balanced">Btn</button>
            </div>
        </div>
    </ion-content>
</ion-view>
