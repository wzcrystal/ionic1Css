<ion-view view-title="基础按钮样式">
    <ion-content class="has-header padding">
        <h5>1.默认按钮</h5>
        <button class="button">默认按钮</button>

        <h5>2. 带有颜色的按钮</h5>
        <button class="button button-balanced">button-balanced</button>

        <h5>3. 块级按钮</h5>
        <button class="button button-balanced button-block">块级按钮</button>

        <h5>4. 全宽按钮</h5>
        <button class="button button-balanced button-full">全宽按钮</button>

        <h5>5. 小按钮</h5>
        <button class="button button-balanced button-small">小按钮</button>

        <h5>6. 大按钮</h5>
        <button class="button button-balanced button-large">大按钮</button>

        <h5>7. 干净的按钮</h5>
        <button class="button button-balanced button-clear">干净的按钮</button>

        <h5>8. 图标按钮</h5>
        <!--<button class="button button-balanced">
            <i class="icon ion-load-c"></i> Loading...
        </button>-->
        <button class="button button-balanced icon ion-load-c">
            Loading...
        </button>
        <!--<button class="button button-balanced">
            <i class="icon ion-load-c"></i>
        </button>-->
        <button class="button button-balanced icon ion-load-c"></button>
    </ion-content>
</ion-view>
